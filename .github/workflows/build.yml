name: Build package

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      node-version:
        required: true
        type: string

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    environment:
      name: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Setup dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv
          source .venv/bin/activate
          uv pip install -r dev-requirements.txt
          npm i
        shell: bash
      - name: Generate Python distribution
        run: |
          source .venv/bin/activate
          npm run dist
        shell: bash
      - name: Validate distribution
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_DOMAIN: ${{ secrets.CLERK_DOMAIN }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_TEST_USER: ${{ secrets.CLERK_TEST_USER }}
          CLERK_TEST_PASSWORD: ${{ secrets.CLERK_TEST_PASSWORD }}
        run: |
          uv venv test-dist
          source test-dist/bin/activate
          WHL_FILE=$(ls dist/*.whl)
          uv pip install "${WHL_FILE}"
          uv pip install -r dev-requirements.txt
          pytest --headless
        shell: bash
      - name: Upload Python distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: dist/